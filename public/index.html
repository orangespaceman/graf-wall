<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Graf Wall - Controller</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./_includes/font/stylesheet.css">
  <link rel="stylesheet" href="./_includes/css/screen.css">
  <link rel="stylesheet" href="./_includes/css/spectrum.css">
</head>
<body>
  <h1>Graf Wall</h1>
  <div id="drawhere">
    <h2>Draw here</h2>
  </div>
  <div id="controls" class="clearfix">
    <div class="control">
      <h2>Colour</h2>
      <!-- <input type="color" name="color" id="color" value="#ff9900" /> -->
      <input type='text' id="colour" name="colour" value="#ff9900" />
    </div>

    <div class="control">
      <h2>Size</h2>
      <!--<input type="range" name="size" id="size" value="10" min="1" max="20" step="1" />-->
      <div id="slider-size" class="slider-block">
        <div class="slider"></div>
        <p class="scale-low">1</p>
        <p class="scale-high">10</p>
        <input type="text" name="size" id="size" value="10" readonly="readonly" />
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./_includes/js/jquery.1.9.1.min.js"></script>
  <script src="./_includes/js/rotate-letters.js"></script>
  <script src="./_includes/js/spectrum.js"></script>
  <script src="./_includes/js/slider.js"></script>
  <script src="./_includes/js/site.js"></script>
</body>
</html>
